<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/webjars/jquery/jquery.min.js}"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js}"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>Enter In Chat</h1>
<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>username: <input type="text" th:field="*{username}"  placeholder="enter username"/></p>
    <p>password: <input type="password" th:field="*{password}" placeholder="enter password"/></p>
    <p><input onclick="connect()" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
