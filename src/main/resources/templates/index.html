<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Chat Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script type="text/javascript" th:src="@{/chat.js}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>Enter In Chat</h1>
<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>Username: <input class="username" type="text" th:field="*{username}"  placeholder="Username"/></p>
    <p>Password: <input class="password" type="password" th:field="*{password}" placeholder="Password"/></p>
    <p><input class="submit" th:onclick="connect(${username})" type="submit" value="Submit" />
        <input class="reset" type="reset" value="Reset" /></p>
</form>
</body>
</html>
