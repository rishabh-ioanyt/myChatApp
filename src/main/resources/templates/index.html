<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}"></script>
    <script>
        let stompClient = null;
        function connect() {
            let socket = new WebSocket('/stomp');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log(frame)
            });
        }
      </script>
</head>
<body>
<h1>Enter In Chat</h1>
<form action="#" th:action="@{/registration}" th:object="${registration}" method="post">
    <p>username: <input type="text" th:field="*{username}"  placeholder="enter username"/></p>
    <p>password: <input type="password" th:field="*{password}" placeholder="enter password"/></p>
    <p><input onclick="connect()" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
