<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Chat Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="div">
    <h1 align="center">Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text"  name="username" autofocus="autofocus" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div><br>
        <div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Confirm identity</button>
            </div><br>
            <div class="col-auto">
                <button type="reset" class="btn btn-primary mb-3">Reset</button>
            </div>
            <div class="col-auto">
                <a class="btn btn-primary" th:href="@{/signUp}" role="button">Sign Up</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
